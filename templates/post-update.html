{% extends 'base.html' %}

{% block title %}
Обновление записи
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Обновление записи</h1>
    </div>

    <form method="post">
        <input type="text" name="title" id="title" class="container form-control" value="{{ article.title }}" placeholder="Введите название статьи"><br>
        <textarea name="intro" id="intro" class="container form-control" placeholder="Введите анонс">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="container form-control" placeholder="Введите основной текст">{{ article.text }}</textarea><br>
        <div class="container">
        <input type="submit" class="btn btn-success" value="Обновить">
        </div>
    </form>

{% endblock %}
